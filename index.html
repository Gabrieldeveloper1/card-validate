<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Validador de Cartões</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#validate"><i class="fas fa-credit-card"></i> Validar Cartão</a></li>
            <li><a href="#terms"><i class="fas fa-file-contract"></i> Termos</a></li>
        </ul>
    </div>
    <div class="main-content">
        <section id="dashboard" class="section">
            <h1>Dashboard</h1>
            <p>Bem-vindo ao painel administrativo do validador de cartões.</p>
        </section>
        <section id="validate" class="section">
            <h2>Validar Cartão de Crédito</h2>
            <form id="card-form">
                <div class="input-group">
                    <label for="card-number">Número do Cartão:</label>
                    <input type="text" id="card-number" name="card-number" required placeholder="Digite o número do cartão">
                </div>
                <button type="submit">Validar</button>
            </form>
            <p id="result"></p>
        </section>
        <section id="terms" class="section">
            <h2>Termos e Condições</h2>
            <p>Ao usar este serviço, você concorda com os seguintes termos e condições...</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
